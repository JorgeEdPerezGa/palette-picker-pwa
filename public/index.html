<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>palette picker</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest">
  </head>
  <body>
    <!-- page header -->
    <h1>PALETTE PICKER</h1>
    <!-- random color generator -->
    <button
    id="randomColors"
    class="generate-button">
    GENERATE NEW PALETTE</button>
    <!-- current colors -->
    <section class="palette-picker-colors">
      <!-- color 0 -->
        <article class="color-container">
          <div class="color-info">
            <button class="lock-button" color-box-id="color-box-0"></button>
            <p class="color-code-0">#FF7575</p>
          </div>
          <div class="color-box-0"/>
        </article>
      <!-- color 1 -->
        <article class="color-container">
          <div class="color-info">
            <button class="lock-button" color-box-id="color-box-1"></button>
            <p class="color-code-1">#CC5C8A</p>
          </div>
          <div class="color-box-1"/>
        </article>
      <!-- color 2 -->
        <article class="color-container">
          <div class="color-info">
            <button class="lock-button" color-box-id="color-box-2"></button>
            <p class="color-code-2">#AA75FF</p>
          </div>
          <div class="color-box-2"/>
        </article>
      <!-- color 3 -->
        <article class="color-container">
          <div class="color-info">
            <button class="lock-button" color-box-id="color-box-3"></button>
            <p class="color-code-3">#7D5FDA</p>
          </div>
          <div class="color-box-3"/>
        </article>
      <!-- color 4 -->
        <article class="color-container">
          <div class="color-info">
            <button class="lock-button" color-box-id="color-box-4"></button>
            <p class="color-code-4">#AAE6E6</p>
          </div>
          <div class="color-box-4"/>
        </article>
      </section>
      <!-- save current colors -->
      <article class="save-container">
        <select class="select-project"></select>
        <input id="paletteNameInput" class="palette-name-input" placeholder="palette name">
        <button id="savePalette" class="save-palette-button">save palette</button>
      </article>
    <!-- create new project -->
    <section class="palette-picker-select">
      <input id="projectNameInput" class="project-name-input" placeholder="create a new project">
      <button id="saveProject" class="save-project-button">save project</button>
      <!-- projects -->
      <div class="preview-project-container">
      </div>

    </section>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
